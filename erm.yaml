# erm configuration
# 1. Set module to your Go module path (for example "github.com/acme/app").
module: "github.com/deicod/ermblog"
database:
  # 2. Update the connection string to point at your development database.
  url: "postgres://dev:dev@localhost:5432/ermblog?sslmode=disable"
oidc:
  # 3. Configure the issuer and audience to match your identity provider.
  issuer: "https://auth.icod.de/realms/dev"
  audience: "web-spa"
graphql:
  # 4. The HTTP path your API will be served on.
  path: "/graphql"
  subscriptions:
    enabled: false
    transports:
      websocket: false
      graphql_ws: false
extensions:
  postgis: false
  pgvector: false
  timescaledb: false
